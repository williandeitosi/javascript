<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>meu primeiro programa</title>
    <style>
        body{
            background-color: rgb(128, 128, 128);
            color: orangered;/*isso é um comentario em CSS*/
            font: normal 20pt arial;
        }
        h1{
            color: black;
        }
       
    </style>
</head>
<body>
   <h1>Olá,mundo!</h1><!-- isso é um comentario HTML-->
   <p>Já me livrei da maldição</p>
   <script>
       var n1 = Number.parseInt( window.prompt("Digite um numero : "))// prompt vira string
       var n2 = Number.parseInt(window.prompt("Digite outro numero : "))// prompt vira string
       var soma = n1 + n2
       window.alert(`A soma entre ${n1} e ${n2} é igual a ${soma}`)//concatenação
       //(number + number) para adição
       //(string + string) para concatenação
       // Number.parseInt(converte string para number)
   </script>
</body>
</html>
